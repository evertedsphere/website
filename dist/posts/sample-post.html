<!DOCTYPE html>
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8" />
    <meta name="description" content="casuallyconsistent" />
    <meta name="author" content="Me" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@evertedsphere">
<meta name="twitter:creator" content="@evertedsphere">
<meta name="twitter:title" content="Sample Post">
    <meta name="twitter:description" content="My first blog post using slick">
    <meta name="twitter:image" content="https://casuallyconsistent.com/images/code.jpg">
  <title>
      
    </title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/stylesheet.css" />
    <link rel="stylesheet" href="/css/syntax.css" />
  </head>
  <body class="text-gray-400 antialiased viewport">
    <nav class="relative bg-gray-900 px-4 py-4">
      <!-- pt-4 md:pt-4 lg:pt-5 xl:pt-6 pb-8 sm:pb-10 md:pb-10 lg:pb-12 xl:pb-16 -->
      <div class="container mx-auto">
        <div
          class="
            flex flex-wrap
            md:justify-around
            lg:justify-around
            xl:justify-around
          "
        >
          <div class="w-full md:w-7/12">
            <p class="text-xl font-semibold">
              <a href="http://0.0.0.0:8000">casuallyconsistent</a>
            </p>
          </div>
          <div class="hidden md:block md:w-5/12">
            <div class="search-parent relative">
              <input
                class="
                  bg-gray-800
                  appearance-none
                  border-2 border-gray-900
                  rounded
                  w-full
                  py-2
                  px-4
                  text-gray-400
                  leading-tight
                  focus:outline-none focus:border-indigo-500
                "
                id="inline-full-name"
                type="text"
                value=""
                placeholder="enter search"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section
      class="
        relative
        block
        bg-gray-800
        leader-section
        even-section
        px-4 pt-4 pb-6
      "
    >
      <div class="container mx-auto">
        <div
          class="
            flex flex-wrap
            md:justify-around
          "
        >
          <div class="w-full md:w-7/12">
            <h1 id="title" class="text-4xl pb-2 font-semibold">
              Sample Post
            </h1>

            <aside class="meta">
              <div class="block">
                <span class="italic mr-1 pr-1 semibold"> published </span>
                <span class="mr-1 pr-1 font-semibold">Jan 1, 2019</span>
              </div>
              <div class="block">
                <span class="mr-1 pr-1 italic semibold">tagged</span>
                <a
                  href="://0.0.0.0:8000/tags/"
                  class="mr-1 pr-1 font-semibold"
                  >slick</a
                >
                <a
                  href="://0.0.0.0:8000/tags/"
                  class="mr-1 pr-1 font-semibold"
                  >site</a
                >
              </div>
            </aside>
          </div>
          <div
            class="
              invisible
              md:visible
              md:w-5/12
            "
          >
            <div class="block"></div>
          </div>
        </div>
      </div>
    </section>

    <section
      class="
        relative
        block
        bg-gray-900
        post-leader-section
        odd-section
        fill-viewport
        px-4 py-4
      "
    >
      <div class="container mx-auto">
        <div
          class="
            flex flex-wrap
            md:justify-around
          "
        >
          <div class="w-full md:w-7/12 actual-content">
            <article id="content"><p>Welcome to your first blog post!</p></article>
          </div>
          <div
            class="
              invisible
              md:visible
              md:w-5/12
            "
          >
            Sidebar content.
          </div>
        </div>
      </div>
    </section>

    <footer class="relative bg-gray-800 text-gray-500 px-4 py-4">
      <!-- "relative bg-gray-800 text-gray-500 pt-10 sm:pt-10 md:pt-16 lg:pt-16 xl:pt-20 pb-5 sm:pb-6 md:pb-6 lg:pb-6 xl:pb-6"> -->
      <div class="container mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full md:w-7/12">
            <p class="text-md">
              <a href="https://github.com/evertedsphere/website" class="underline"
                >source</a
              >
              &middot; licensed CC-BY-NC-SA 4.0
            </p>
          </div>
          <div class="invisible md:visible md:w-5/12"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
